global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'agentic-flow-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node.js application metrics
  - job_name: 'nodejs-app'
    static_configs:
      - targets: 
        - 'node1.internal:3001'
        - 'node2.internal:3001'
        - 'node3.internal:3001'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets:
        - 'node1.internal:9100'
        - 'node2.internal:9100'
        - 'node3.internal:9100'